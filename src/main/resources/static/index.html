<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; margin-top: 20px; }
        .card { margin-bottom: 20px; }
        .rule-item { border-left: 4px solid #0d6efd; background: #f8f9fa; margin-bottom: 10px; padding: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Mock Service Platform</h1>
    <hr>
    
    <div class="row">
        <div class="col-md-4">
            <h3>Services <button class="btn btn-sm btn-success float-end" onclick="showCreateServiceModal()">+ New</button></h3>
            <div class="list-group" id="serviceList">
                <!-- Services will be loaded here -->
            </div>
        </div>
        <div class="col-md-8">
            <div id="serviceDetail" style="display:none;">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 id="detailName">Service Name</h3>
                    <div>
                        <span id="detailStatus" class="badge bg-secondary">STOPPED</span>
                        <button class="btn btn-sm btn-primary" onclick="toggleService()" id="btnToggle">Start</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteService()">Delete</button>
                    </div>
                </div>
                <p><strong>Port:</strong> <span id="detailPort"></span> | <strong>Context:</strong> <span id="detailContext"></span></p>
                <p class="text-muted" id="detailDesc"></p>
                
                <hr>
                <h4>Rules <button class="btn btn-sm btn-outline-primary float-end" onclick="showAddRuleModal()">+ Add Rule</button></h4>
                <div id="ruleList">
                    <!-- Rules will be loaded here -->
                </div>
            </div>
            <div id="emptyState" class="text-center text-muted mt-5">
                <p>Select a service to view details</p>
            </div>
        </div>
    </div>
</div>

<!-- Create Service Modal -->
<div class="modal fade" id="serviceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Create Service</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="serviceForm">
                    <div class="mb-3"><label>Name</label><input type="text" class="form-control" id="sName" required></div>
                    <div class="mb-3"><label>Port</label><input type="number" class="form-control" id="sPort" required></div>
                    <div class="mb-3"><label>Context Path</label><input type="text" class="form-control" id="sContext" value="/"></div>
                    <div class="mb-3"><label>Description</label><textarea class="form-control" id="sDesc"></textarea></div>
                </form>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-primary" onclick="saveService()">Save</button></div>
        </div>
    </div>
</div>

<!-- Add Rule Modal -->
<div class="modal fade" id="ruleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Add Rule</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="ruleForm">
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>Method</label><select class="form-control" id="rMethod"><option>GET</option><option>POST</option><option>PUT</option><option>DELETE</option></select></div>
                        <div class="col-md-8 mb-3"><label>URL Pattern</label><input type="text" class="form-control" id="rUrl" placeholder="/api/users/**"></div>
                    </div>
                    <div class="mb-3"><label>Body Regex Match (Optional)</label><input type="text" class="form-control" id="rBodyMatch"></div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>Response Status</label><input type="number" class="form-control" id="rStatus" value="200"></div>
                        <div class="col-md-4 mb-3"><label>Delay (ms)</label><input type="number" class="form-control" id="rDelay" value="0"></div>
                    </div>
                    <div class="mb-3"><label>Response Body (SpEL supported: #{#req.method})</label><textarea class="form-control" id="rBody" rows="5"></textarea></div>
                </form>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-primary" onclick="saveRule()">Save</button></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let services = [];
    let currentServiceId = null;
    const serviceModal = new bootstrap.Modal(document.getElementById('serviceModal'));
    const ruleModal = new bootstrap.Modal(document.getElementById('ruleModal'));

    async function loadServices() {
        const res = await fetch('/api/services');
        services = await res.json();
        renderServiceList();
        if (currentServiceId) selectService(currentServiceId);
    }

    function renderServiceList() {
        const list = document.getElementById('serviceList');
        list.innerHTML = services.map(s => `
            <a href="#" class="list-group-item list-group-item-action ${s.id === currentServiceId ? 'active' : ''}" onclick="selectService('${s.id}')">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">${s.serviceName}</h5>
                    <small>${s.running ? 'ðŸŸ¢ Running' : 'ðŸ”´ Stopped'}</small>
                </div>
                <small>Port: ${s.port}</small>
            </a>
        `).join('');
    }

    function selectService(id) {
        currentServiceId = id;
        const service = services.find(s => s.id === id);
        if (!service) return;

        renderServiceList(); // Update active state
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('serviceDetail').style.display = 'block';

        document.getElementById('detailName').innerText = service.serviceName;
        document.getElementById('detailPort').innerText = service.port;
        document.getElementById('detailContext').innerText = service.contextPath;
        document.getElementById('detailDesc').innerText = service.description || '';
        
        const statusBadge = document.getElementById('detailStatus');
        const btnToggle = document.getElementById('btnToggle');
        if (service.running) {
            statusBadge.className = 'badge bg-success';
            statusBadge.innerText = 'RUNNING';
            btnToggle.innerText = 'Stop';
            btnToggle.className = 'btn btn-sm btn-warning';
            btnToggle.onclick = () => stopService(id);
        } else {
            statusBadge.className = 'badge bg-secondary';
            statusBadge.innerText = 'STOPPED';
            btnToggle.innerText = 'Start';
            btnToggle.className = 'btn btn-sm btn-primary';
            btnToggle.onclick = () => startService(id);
        }

        const ruleList = document.getElementById('ruleList');
        ruleList.innerHTML = (service.rules || []).map((r, idx) => `
            <div class="rule-item">
                <div class="d-flex justify-content-between">
                    <strong>${r.method} ${r.urlPattern || '*'}</strong>
                    <span class="badge bg-info">${r.responseStatus}</span>
                </div>
                <div class="small text-muted">${r.bodyMatch ? 'Body Match: ' + r.bodyMatch : 'No body match'}</div>
                <div class="mt-1 text-truncate" style="max-width: 500px;">${r.responseBody || ''}</div>
            </div>
        `).join('');
    }

    function showCreateServiceModal() {
        document.getElementById('serviceForm').reset();
        serviceModal.show();
    }

    async function saveService() {
        const data = {
            serviceName: document.getElementById('sName').value,
            port: parseInt(document.getElementById('sPort').value),
            contextPath: document.getElementById('sContext').value,
            description: document.getElementById('sDesc').value,
            rules: []
        };
        
        await fetch('/api/services', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        serviceModal.hide();
        loadServices();
    }

    async function startService(id) {
        await fetch(`/api/services/${id}/start`, { method: 'POST' });
        loadServices();
    }

    async function stopService(id) {
        await fetch(`/api/services/${id}/stop`, { method: 'POST' });
        loadServices();
    }

    async function deleteService() {
        if (!confirm('Are you sure?')) return;
        await fetch(`/api/services/${currentServiceId}`, { method: 'DELETE' });
        currentServiceId = null;
        document.getElementById('serviceDetail').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        loadServices();
    }

    function showAddRuleModal() {
        document.getElementById('ruleForm').reset();
        ruleModal.show();
    }

    async function saveRule() {
        const service = services.find(s => s.id === currentServiceId);
        if (!service) return;

        const rule = {
            method: document.getElementById('rMethod').value,
            urlPattern: document.getElementById('rUrl').value,
            bodyMatch: document.getElementById('rBodyMatch').value,
            responseStatus: parseInt(document.getElementById('rStatus').value),
            delayMs: parseInt(document.getElementById('rDelay').value),
            responseBody: document.getElementById('rBody').value,
            responseHeaders: {'Content-Type': 'application/json'}
        };
        
        if (!service.rules) service.rules = [];
        service.rules.push(rule);

        await fetch(`/api/services/${currentServiceId}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(service)
        });
        ruleModal.hide();
        loadServices();
    }

    loadServices();
</script>
</body>
</html>
